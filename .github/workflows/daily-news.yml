name: Daily AI News

on:
  schedule:
    - cron: "30 0 * * *" # 毎日 00:30 UTC = 09:30 JST
  workflow_dispatch: # 手動実行用

jobs:
  collect-news:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set date variables
        run: |
          echo "YESTERDAY=$(date -u -d 'yesterday' +%Y-%m-%d)" >> $GITHUB_ENV
          echo "MONTH_DIR=$(date -u -d 'yesterday' +%Y-%m)" >> $GITHUB_ENV

      - name: Create monthly directory
        run: mkdir -p news/${{ env.MONTH_DIR }}

      - name: Run OpenCode to collect news
        uses: anomalyco/opencode/github@latest
        env:
          Z_AI_API_KEY: ${{ secrets.Z_AI_API_KEY }}
        with:
          model: zai/glm-4.7
          agent: build
          prompt: |
            あなたはAI・生成AI専門のニュースキュレーターです。

            ## タスク
            Web検索ツール(web-search MCP)を使って、${{ env.YESTERDAY }} のAI・生成AI関連の
            主要ニュースを収集し、Markdownファイルとして保存してください。

            ## 手順
            1. Web検索で「AI news ${{ env.YESTERDAY }}」「生成AI ニュース ${{ env.YESTERDAY }}」等を検索
            2. 前日(${{ env.YESTERDAY }})のニュースに絞って5-10件を選定
            3. 各ニュースを日本語で要約
            4. 指定フォーマットで news/${{ env.MONTH_DIR }}/${{ env.YESTERDAY }}.md に書き出す

            ## 出力フォーマット
            ```markdown
            # AI News - ${{ env.YESTERDAY }}

            ## 主要ニュース

            ### 1. ニュースタイトル（日本語）
            - **ソース**: [メディア名](URL)
            - **要約**: 2-3文の日本語要約

            ### 2. ニュースタイトル（日本語）
            - **ソース**: [メディア名](URL)
            - **要約**: 2-3文の日本語要約

            ---

            ## 本日のトレンド
            その日のAI業界の主なトレンドや注目ポイントを3-5文で日本語でまとめる。
            ```

            ## ルール
            - ニュースは5-10件を目安に収集
            - 英語ニュースも日本語に翻訳して記載
            - 各ニュースにはソースURLを必ず含める
            - 日本語と英語の両方のソースから収集
            - ファイルが既に存在する場合は上書きしない
            - ディレクトリ news/${{ env.MONTH_DIR }}/ は既に作成済み

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add news/
          if git diff --cached --quiet; then
            echo "No new news files to commit"
          else
            git commit -m "📰 AI News: ${{ env.YESTERDAY }}"
            git push
          fi
